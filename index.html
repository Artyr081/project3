<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт техники</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section class="brands-block">
            <h2 class="brands-block__title">Ремонт техники различных брендов</h2>
            <div class="swiper brands-block__swiper">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <div class="brands-block__card">
                            <img class="brands-block__img" src="images/Lenovo.svg" alt="Леново">
                            <button class="brands-block__button btn"><img  src="images/go.svg" alt="Далее"></button>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <div class="brands-block__card">
                            <img class="brands-block__img" src="images/Samsung.svg" alt="Самсунг">
                            <button class="brands-block__button btn"><img src="images/go.svg" alt="Далее"></button>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <div class="brands-block__card">
                            <img class="brands-block__img-apple" src="images/Apple.svg" alt="Айфон">
                            <button class="brands-block__button btn"><img src="images/go.svg" alt="Далее"></button>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <div class="brands-block__card">
                            <img class="brands-block__img" src="images/ViewSonic.svg" alt="ViewSonic">
                            <button class="brands-block__button btn"><img src="images/go.svg" alt="Далее"></button>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <div class="brands-block__card">
                            <img class="brands-block__img" src="images/Bosh.svg" alt="Bosh">
                            <button class="brands-block__button btn"><img src="images/go.svg" alt="Далее"></button>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <div class="brands-block__card">
                            <img class="brands-block__img-apple" src="images/HP.svg" alt="HP">
                            <button class="brands-block__button btn"><img src="images/go.svg" alt="Далее"></button>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <div class="brands-block__card">
                            <img class="brands-block__img" src="images/Acer.svg" alt="Acer">
                            <button class="brands-block__button btn"><img src="images/go.svg" alt="Далее"></button>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <div class="brands-block__card">
                            <img class="brands-block__img" src="images/Sony.svg" alt="Sony">
                            <button class="brands-block__button btn"><img src="images/go.svg" alt="Далее"></button>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <div class="brands-block__card">
                            <img class="brands-block__img" src="images/Lenovo.svg" alt="Леново">
                            <button class="brands-block__button btn"><img src="images/go.svg" alt="Далее"></button>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <div class="brands-block__card">
                            <img class="brands-block__img" src="images/Samsung.svg" alt="Самсунг">
                            <button class="brands-block__button btn"><img src="images/go.svg" alt="Далее"></button>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <div class="brands-block__card">
                            <img class="brands-block__img-apple" src="images/Apple.svg" alt="Айфон">
                            <button class="brands-block__button btn"><img src="images/go.svg" alt="Далее"></button>
                        </div>
                    </li>
                </ul>
                <div class="swiper-pagination"></div> 
            </div>
            <button class="brands-button btn">
                <span class="brands-button__text brands-button__text_position">Показать все</span>
            </button>   
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
